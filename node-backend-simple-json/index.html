<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <H1 class="Title">Magic 8 Ball</H1>
    <section class="stage">
      <figure class="ball">
        <span class="shadow"></span>
        <span class="eight"></span>
      </figure>
    </section>

    <div class="answer">
      <p id="answer" class="title">Answer Here</p>
    </div>


    <input id="question" type="text" placeholder="Ask Question">
    <button id="clickMe" type="button" name="button">Ask</button>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
